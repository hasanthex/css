<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
 <div class="row">
   
   <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-1">
        translateX (20px)
      </div>
     </div>
   </div>
   
   <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-2">
        translateX (-20px)
      </div>
     </div>
   </div>
   
    <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-3">
        translateY (20px)
      </div>
     </div>
   </div>
   
   
    <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-4">
        translate(20px, 20px)
      </div>
     </div>
   </div>
   
   
   <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-5">
       rotate(720deg)
      </div>
     </div>
   </div>
   
    <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-6">
       skewX(20deg)
      </div>
     </div>
   </div>
   
   <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-7">
       skewY(20deg)
      </div>
     </div>
   </div>
   
      <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-8">
       skew(-20deg, 20deg)
      </div>
     </div>
   </div>
   
      <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-9">
       transform-origin
      </div>
     </div>
   </div>
   
     <div class="col-md-2">
    <div class="box">
      <div class="inner-box effect-10">
        scale(1.1)
      </div>
     </div>
   </div>


  </div>
 </div>
</body>
</html>
